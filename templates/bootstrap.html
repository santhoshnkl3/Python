<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" >
<script src="static/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container col-sm-2">
<h1>MAIL TEMPLATE</h1>
</div>
<form class="container col-sm-4" method=post>
<div class="form-group container">
<label for="Email" >Email id</label>
<input type="email" name="email" class="form-control well" id="Email" placeholder="Enter the Email Address">

</div>


<div class="form-group container">
<label for="emailPassword">Password</label>
<input type="password" class="form-control well" name="password" id="emailPassword" placeholder="Enter the password">
</div>

<div class="form-group container">
<label for="SEmail" >Email id</label>
<input type="email" name="semail" class="form-control well" id="SEmail" placeholder="Enter the Recipient email Email Address">

</div>

<div class="form-group container">
<label for="subject" >Subject</label>
<input type="text" name="subject" class="form-control well" id="subject" placeholder="Enter the Subject">

</div>


<div class="form-group container">
<label for="message" >Message</label>
<textarea rows="5" cols="5" name="message" class="form-control well" id="message" placeholder="Enter the message to send"></textarea> 

</div>




<div class="col-6">
<button type="submit"  class="btn btn-danger ">Submit</button></div>



</form>

</body>
</html>
